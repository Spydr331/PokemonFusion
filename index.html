<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fusion Fun</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrapdark.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column">
          <div class="panel panel-default">
            <div class="center-block veil-container">
              <canvas class="fusion" width="200" height="200">

              </canvas>
              <div class="veil"></div>
            </div>
          </div>
        </div>

        <div class="column">
          <table class="table text-center">
            <tr>
              <td><select id="selectPokemon1" class="form-control"></select></td>
              <td><button id="btnAddImage" class="btn btn-primary">Add Image</button></td>
              <td><select id="selectPokemon2" class="form-control"></select></td>
            </tr>
              <tr>
                <td><button id="btnLoad1" class="btn btn-primary">Load this Sprite</button></td>
                <td><button id="btnSwitch" class="btn btn-info">Switch</button></td>
                <td><button id="btnLoad2" class="btn btn-primary">Load this Sprite</button></td>
              </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="fuse.js" type="text/javascript"></script>
  </body>
</html>
